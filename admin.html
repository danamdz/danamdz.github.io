        <script>
            // Obtener referencias a los elementos del slider
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            const slides = document.querySelector('.slides');
            const slideItems = document.querySelectorAll('.slide'); // Obtener todos los slides

            let currentIndex = 0;
            const totalSlides = slideItems.length; // Obtener la cantidad total de slides

            // Función para mostrar un slide específico
            function showSlide(index) {
            const slideWidth = slideItems[0].offsetWidth; // Usar el ancho del primer slide para calcular el desplazamiento
            slides.style.transform = `translateX(-${index * slideWidth}px)`; // Mover los slides horizontalmente
            }

            // Event listener para el botón "Anterior"
            prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? totalSlides - 1 : currentIndex - 1; // Ir al slide anterior
            showSlide(currentIndex); // Mostrar el slide actualizado
            });

            // Event listener para el botón "Siguiente"
            nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex === totalSlides - 1) ? 0 : currentIndex + 1; // Ir al siguiente slide
            showSlide(currentIndex); // Mostrar el slide actualizado
            });

        </script>

        <script>
                    
            document.getElementById('formAgregarGato').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

                const formData = new FormData(event.target); // Recoger los datos del formulario

                // Aquí asumimos que tienes un endpoint en tu servidor que maneja la adición de gatos
                // Por ejemplo, podría ser algo como '/api/gatos/agregar'
                fetch('/api/gatos/agregar', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Gato agregado con éxito:', data);
                    // Aquí puedes agregar código para actualizar la interfaz de usuario, como mostrar un mensaje de éxito
                })
                .catch(error => {
                    console.error('Error al agregar el gato:', error);
                    // Aquí puedes agregar código para manejar errores, como mostrar un mensaje de error
                });
            });
        </script>
